<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle botonRol"
    type="button"
    id="estadoDropdown"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    {{ estadoSeleccionado === 'activo' ? 'Activo' : 'Inactivo' }}
  </button>

  <div class="cursor dropdown-menu" aria-labelledby="estadoDropdown">
    <a class="cursor dropdown-item" (click)="estado_establecido('activo')">activo</a>
    <a class="cursor dropdown-item" (click)="estado_establecido('inactivo')">inactivo</a>
  </div>
</div>
