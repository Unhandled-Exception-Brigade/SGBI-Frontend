<nav class="navbar bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand">Sistema de gestión</a>
    <div class="d-flex align-items-center">
      <a class="mb-0 mr-4">Hola, {{ nombreCompleto }}</a>
      <form class="d-flex" role="search">
        <button class="btn btn-outline-danger" (click)="cerrarSesion()">
          Cerrar sesión
        </button>
      </form>
    </div>
  </div>
</nav>
<br />
<div *ngIf="rol === 'administrador'" class="container">
  <h4 class="text-center">Lista de usuarios</h4>
  <br />
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Cédula</th>
          <th scope="col">Correo</th>
          <th scope="col">Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.cedula }}</td>
          <td>{{ usuario.correo }}</td>
          <td>{{ usuario.rol }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
