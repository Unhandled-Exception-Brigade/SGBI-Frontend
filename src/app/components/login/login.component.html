<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-4 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Ingresar</h3>
          </div>

          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.get('cedula').touched &&
                    loginForm.get('cedula').invalid
                  "
                >
                  <span class="fa fa-id-card p-2"></span>
                  <input
                    formControlName="cedula"
                    type="text"
                    placeholder="Cédula"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    loginForm.get('cedula').touched &&
                    loginForm.get('cedula').invalid
                  "
                >
                  {{ obtenerErrorCampoCedula() }}
                </small>
              </div>

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.get('contrasena').touched &&
                    loginForm.get('contrasena').invalid
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="contrasena"
                    [type]="type"
                    placeholder="Contraseña"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    loginForm.get('contrasena').touched &&
                    loginForm.get('contrasena').invalid
                  "
                >
                  {{ obtenerErrorCampoContrasena() }}
                </small>
              </div>

              <div class="form-inline fr mt-4">
                <a
                  id="forget"
                  data-toggle="modal"
                  data-target="#olvideContrasena"
                  class="font-weight-bold"
                  >Olvidaste tu contraseña?</a
                >
              </div>
              <button
                (click)="onLogin()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Ingresar
              </button>
              <div class="text-center pt-4 text-muted">
                No tienes cuenta?
                <a id="forget" routerLink="/registrarse">Registrarse</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="olvideContrasena"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog custom-modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Olvidaste tu contraseña
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group pt-3">
          <div class="input-field">
            <span class="fa fa-envelope p-2"></span>
            <input
              [(ngModel)]="resetearContrasenaEmail"
              (ngModelChange)="validarCorreo($event)"
              type="text"
              placeholder="Correo"
            />
          </div>
        </div>
        <small *ngIf="!resetearContrasenaEmail" class="text-danger"
          >El correo es requerido</small
        >
        <small
          *ngIf="!esValidoElCorreo && resetearContrasenaEmail"
          class="text-danger"
          >El correo no tiene el formato requerido</small
        >
      </div>
      <div class="modal-footer">
        <button
          id="closeBtn"
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Cerrar
        </button>
        <button
          type="button"
          (click)="confirmarEnvio()"
          class="btn btn-primary"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
