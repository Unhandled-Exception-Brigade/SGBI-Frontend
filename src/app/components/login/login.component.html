<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Ingresar</h3>
          </div>

          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.get('cedula').touched &&
                    loginForm.get('cedula').invalid
                  "
                >
                  <span class="fa fa-id-card p-2"></span>
                  <input
                    formControlName="cedula"
                    type="text"
                    placeholder="Cédula"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    loginForm.get('cedula').touched &&
                    loginForm.get('cedula').invalid
                  "
                >
                  {{ obtenerErrorCampoCedula() }}
                </small>
              </div>

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.get('contrasena').touched &&
                    loginForm.get('contrasena').invalid
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="contrasena"
                    [type]="type"
                    placeholder="Contraseña"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    loginForm.get('contrasena').touched &&
                    loginForm.get('contrasena').invalid
                  "
                >
                  {{ obtenerErrorCampoContrasena() }}
                </small>
              </div>

              <div class="form-inline fr mt-4">
                <a id="forget" routerLink="#" class="font-weight-bold"
                  >Olvidaste tu contraseña?</a
                >
              </div>
              <button
                (click)="onLogin()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Ingresar
              </button>
              <div class="text-center pt-4 text-muted">
                No tienes cuenta?
                <a id="forget" routerLink="/registrarse">Registrarse</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
