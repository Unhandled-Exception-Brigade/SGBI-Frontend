<ng-container
  *ngIf="rol === 'Administrador' || rol === 'Usuario' || rol == 'Jefe'"
>
  <ng-container *ngIf="mostrarSideNav">
    <div class="sidebar-nav">
      <nav class="navbar navbar-dark fixed-top">
        <div class="container">
          <!-- Mobile Menu Toggle Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menus List -->
          <div
            class="offcanvas offcanvas-start shadow"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div
              class="marca d-flex flex-row justify-content-center align-items-center"
              (click)="redirigirATramites()"
            >
              <img
                src="../../../assets/imagenes/Escudo.png"
                class="pr-2 pt-3"
                style="width: 40px"
                alt="Escudo"
              />
              <h1 class="titulo Roboto">SGBI</h1>
            </div>

            <div class="offcanvas-body">
              <ul class="navbar-nav">
                <li class="" *ngFor="let data of navData">
                  <ng-container *ngIf="tienePermiso(data.permiso)">
                    <a
                      class="pl-4"
                      [routerLink]="[data.routeLink]"
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }"
                    >
                      <i class="bi" [class]="data.icon" style="color: white">
                        <span class="fuente item-text Roboto pl-3">{{
                          data.label
                        }}</span>
                      </i>
                    </a>
                  </ng-container>
                </li>
              </ul>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="dropdown mr-3 botonInicio">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user" style="color: white"></i>
                <span class="pl-2" style="color: white">{{ nombre }}</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- <button class="dropdown-item" (click)="cambiarContrasena()">
                  <i class="fas fa-key pr-2"></i> Cambiar contraseña
                </button> -->
                <button class="dropdown-item" (click)="cerrarSesion()">
                  <i class="fas fa-sign-out-alt pr-2"></i> Cerrar sesión
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </ng-container>
</ng-container>
