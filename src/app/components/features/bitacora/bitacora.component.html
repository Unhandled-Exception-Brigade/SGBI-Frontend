<ng-container class="rol === 'Administrador'">
    <h4 class="mt-3 text-center">Bitácora</h4>

    <div class="container">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">
                    <i class="fas fa-toolbox pr-2"></i>
                    Mantenimiento
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <!--
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">
            <i class="fa-solid fa-book"></i>
          </button>
          -->
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <div class="barra-busqueda mb-1">
                <label for="busqueda" class="form-label"> </label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Búsqueda por cédula, fecha, descrpción o monto"
                    id="busqueda" [(ngModel)]="filtro" (input)="realizarBusqueda()"/>
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
            </div>

            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table mt-4">
                            <thead>
                                <tr>
                                    <th scope="col" class="bg-color-tabla-montoExonerar color-titulo">
                                        Cédula del usuario
                                    </th>
                                    <th scope="col" class="bg-color-tabla-montoExonerar color-titulo">
                                        Fecha y hora de registro
                                    </th>
                                    <th scope="col" class="bg-color-tabla-montoExonerar color-titulo">
                                        Descripción de la actividad
                                    </th>
                                    <th scope="col" class="bg-color-tabla-montoExonerar color-titulo">
                                        Monto ingresado
                                    </th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <tr *ngFor="let mantenimiento of (mantenimientosFiltrados || getPaginated()); let i = index">
                                    <td scope="row">
                                        {{ mantenimiento.usuarioModificacion }}
                                    </td>
                                    <td scope="row">
                                        {{ mantenimiento.fechaCreacion }}
                                    </td>
                                    <td> {{mantenimiento.descripcion}} </td>
                                    <td>₡ {{ mantenimiento.montoColones }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button *ngFor="let page of getPaginationArray()" [class.active]="page === currentPage"
                              (click)="changePage(page)">
                              {{ page }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                ...
            </div>
        </div>
    </div>
</ng-container>
