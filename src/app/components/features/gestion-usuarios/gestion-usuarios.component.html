<div *ngIf="rol === 'administrador'" class="container">
  <h4 class="mt-3 text-center">Gestión de usuarios</h4>


  <div class="d-flex">

    <!-- Campo de búsqueda -->
    <div class="barra-busqueda mb-3">
      <label for="busqueda" class="form-label"> </label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Búsqueda de usuario por cédula, nombre, apellidos o rol"
          id="busqueda" [(ngModel)]="filtroBusqueda" (input)="realizarBusqueda()" />
        <span class="input-group-text">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <nav class="mb-5 navbar">
      <div class="container">
        <div class="d-flex align-items-end pt-4">
          <form class="d-flex" role="search">
            <div *ngIf="rol === 'administrador'">
              <button type="button" class="btn btn-success ml-3 custom-btn" [routerLink]="['/agregarEmpleado']">
                <i class="ml-1 fa-solid fa-user-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-hover custom-table">
        <thead class="thead-dark">
          <tr>
            <th class="custom-table text-center columnaCedula" scope="col">Cédula</th>
            <th class="custom-table text-center columnaNombre" scope="col">Nombre</th>
            <th class="custom-table text-center columnaApellidos" scope="col">Apellidos</th>
            <th class="custom-table text-center columnaRol" scope="col">Rol</th>
            <th class="custom-table text-center columnaAccion" scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios; let i = index">
            <td>{{ usuario.cedula }}</td>
            <td class="columnaNombre">{{ usuario.nombre }}</td>
            <td class="columnaApellidos">{{ usuario.primerApellido }} {{ usuario.segundoApellido }}</td>
            <td class="columnaRol">{{ usuario.rol }}</td>
            <td class="columnaAccion text-center">
              <i class="mr-2 fa-solid fa-eye icono" (click)="verInformacionUsuario(usuario)"></i>
              <i class="mr-2 fa-regular fa-pen-to-square icono" (click)="mostrarInformacionUsuario(usuario)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
