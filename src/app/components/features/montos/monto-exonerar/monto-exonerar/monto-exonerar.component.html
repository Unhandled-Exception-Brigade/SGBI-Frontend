<ng-container *ngIf="rol === 'administrador' || rol == 'jefe'">

    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Agregar monto máximo a exonerar.</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Histórico.</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                <form [formGroup]="montoExonerarForm">

                    <div class="card flex flex-wrap gap-3 p-fluid pb-3 pt-2 bg-card">
                        <div class="d-flex flex-column mt-3">
                            <label class="block font-bold mb-2 pb-2" for="currency-us">Ingrese el monto máximo a
                                exonerar.</label>
                            <p-inputNumber formControlName="montoExonerar" placeholder="Monto a exonerar"
                                inputId="currency-us" mode="currency" currency="CRC" [minFractionDigits]="3">
                            </p-inputNumber>
                        </div>
                    </div>

                    <span style="color: red;" class="pt-2" *ngIf="this.montoExonerarForm.get('montoExonerar') 
                        && this.montoExonerarForm.get('montoExonerar').invalid && 
                        this.montoExonerarForm.get('montoExonerar').touched">
                        {{obtenerErrorCampoMonto()}}
                    </span>

                    <div class="d-flex flex-column align-items-end">
                        <button [disabled]="montoExonerarForm.invalid" 
                            data-bs-toggle="modal" 
                            data-bs-target="#exampleModal" 
                            data-target="exampleModal" 
                            class="btn btn-success mt-3">
                                <i class="fa-solid fa-check"></i>
                        </button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">¿Desea guardar los cambios?</h1>
                                    <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    El monto máximo a exonerar se adjudicará al año actual y estará disponible para los trámites que requieran de este valor.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger borde-boton"
                                        data-bs-dismiss="modal"><i class="fa-solid fa-x"></i> Cancelar</button>
                                    <button type="submit" class="btn btn-primary color-boton borde-boton" (click)="enviar()" #saveButton><i class="fa-solid fa-check"></i> Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table mt-4">
                            <thead>
                                <tr>
                                    <th scope="col" class="bg-color-tabla-montoExonerar color-titulo">Agregado por</th>
                                    <th scope="col" class="bg-color-tabla-montoExonerar color-titulo">Año</th>
                                    <th scope="col" class="bg-color-tabla-montoExonerar color-titulo">Monto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Yesenia</th>
                                    <td>2021</td>
                                    <td>17.973.000,00</td>
                                </tr>
                                <tr>
                                    <th scope="row">Ericka</th>
                                    <td>2022</td>
                                    <td>17.973.000,00</td>
                                </tr>
                                <tr>
                                    <th scope="row">Vinicio</th>
                                    <td>2023</td>
                                    <td>17.973.000,00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
