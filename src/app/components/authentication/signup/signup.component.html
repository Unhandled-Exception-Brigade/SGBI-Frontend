<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Registrarse</h3>
          </div>

          <div class="panel-body p-3">
            <form [formGroup]="signupForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.get('nombre').touched &&
                    signupForm.get('nombre').invalid
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="nombre"
                    type="text"
                    placeholder="Nombre"
                  />
                </div>
              </div>

              <small
                class="text-danger"
                *ngIf="
                  signupForm.get('nombre').touched &&
                  signupForm.get('nombre').invalid
                "
              >
                {{ obtenerErrorCampoNombre() }}
              </small>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.get('apellido').touched &&
                    signupForm.get('apellido').invalid
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="apellido"
                    type="text"
                    placeholder="Primer apellido"
                  />
                </div>
              </div>

              <small
                class="text-danger"
                *ngIf="
                  signupForm.get('apellido').touched &&
                  signupForm.get('apellido').invalid
                "
              >
                {{ obtenerErrorCampoApellido() }}
              </small>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.get('cedula').touched &&
                    signupForm.get('cedula').invalid
                  "
                >
                  <span class="fa fa-id-card p-2"></span>
                  <input
                    formControlName="cedula"
                    type="text"
                    placeholder="Cédula"
                  />
                </div>
              </div>

              <small
                class="text-danger"
                *ngIf="
                  signupForm.get('cedula').touched &&
                  signupForm.get('cedula').invalid
                "
              >
                {{ obtenerErrorCampoCedula() }}
              </small>

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.get('correo').touched &&
                    signupForm.get('correo').invalid
                  "
                >
                  <span class="fa fa-envelope p-2"></span>
                  <input
                    formControlName="correo"
                    type="text"
                    placeholder="Correo"
                  />
                </div>
              </div>

              <small
                class="text-danger"
                *ngIf="
                  signupForm.get('correo').touched &&
                  signupForm.get('correo').invalid
                "
                >{{ obtenerErrorCampoCorreo() }}</small
              >

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.get('contrasena').touched &&
                    signupForm.get('contrasena').invalid
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="contrasena"
                    [type]="type"
                    placeholder="Contraseña"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>

              <small
                class="text-danger"
                *ngIf="
                  signupForm.get('contrasena').touched &&
                  signupForm.get('contrasena').invalid
                "
                >{{ obtenerErrorCampoContrasena() }}</small
              >

              <button
                (click)="onSignup()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Registrarse
              </button>
              <div class="text-center pt-4 text-muted">
                Ya tienes una cuenta?
                <a id="forget" routerLink="/ingresar">Ingresar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
