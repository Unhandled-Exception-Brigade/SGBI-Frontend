<div class="outer">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-7 mx-auto">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Resetear Contrase単a</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    resetForm.get('contrasena').touched &&
                    resetForm.get('contrasena').invalid
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="contrasena"
                    [type]="type"
                    placeholder="Contrase単a"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    resetForm.get('contrasena').touched &&
                    resetForm.get('contrasena').invalid
                  "
                >
                  {{ obtenerErrorCampoContrasena() }}
                </small>
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    resetForm.get('confirmarContrasena').touched &&
                    resetForm.get('confirmarContrasena').invalid
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="confirmarContrasena"
                    [type]="type"
                    placeholder="Confirmar contrase単a"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    resetForm.get('confirmarContrasena').touched &&
                    resetForm.get('confirmarContrasena').invalid
                  "
                >
                  {{ obtenerErrorCampoConfirmarContrasena() }}
                </small>
              </div>

              <button
                (click)="reset()"
                type="submit"
                [ngClass]="desactivarBoton()"
                class="btn btn-primary btn-block mt-4 w-100 custom-btn"
              >
                Cambiar Contrase単a
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
